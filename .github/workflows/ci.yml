name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-hooks:
    name: Run hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine diff range
        id: diff
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.sha }}"
          elif [ "${{ github.event_name }}" = "push" ] && [ -n "${{ github.event.before }}" ]; then
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
          elif git rev-parse HEAD^ >/dev/null 2>&1; then
            base="$(git rev-parse HEAD^)"
            head="$(git rev-parse HEAD)"
          else
            base=""
            head="$(git rev-parse HEAD)"
          fi
          if [ "$base" = "0000000000000000000000000000000000000000" ]; then
            base=""
          fi
          echo "base=$base" >> "$GITHUB_OUTPUT"
          echo "head=$head" >> "$GITHUB_OUTPUT"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: root/requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r root/requirements.txt
      - name: Run pre-commit
        shell: bash
        run: |
          base='${{ steps.diff.outputs.base }}'
          head='${{ steps.diff.outputs.head }}'
          if [ -z "$base" ]; then
            pre-commit run --all-files --show-diff-on-failure --color always
          else
            pre-commit run --show-diff-on-failure --color always --from-ref "$base" --to-ref "$head"
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: root/frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: root/frontend
        run: npm ci
      - name: Run ESLint and Prettier
        working-directory: root/frontend
        run: |
          npm run lint
          npm run format:check

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: run-hooks
    env:
      OTEL_SDK_DISABLED: "true"
    defaults:
      run:
        working-directory: root
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            root/requirements.txt
            root/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi
          pip install asgi-lifespan pytest-asyncio httpx
      - name: Run pytest
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing --junitxml=pytest-report.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: root/coverage.xml
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: backend-pytest-report
          path: root/pytest-report.xml
          if-no-files-found: warn

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    needs: run-hooks
    defaults:
      run:
        working-directory: root/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: root/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test -- --reporter=junit --outputFile=vitest-report.xml
      - name: Upload vitest report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-vitest-report
          path: root/frontend/vitest-report.xml
          if-no-files-found: warn

  build:
    name: Frontend build
    runs-on: ubuntu-latest
    needs: run-hooks
    defaults:
      run:
        working-directory: root/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: root/frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Upload production bundle
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: root/frontend/dist
          if-no-files-found: error

  lighthouse:
    name: Lighthouse CI
    needs:
      - build
    runs-on: ubuntu-latest
    env:
      PREVIEW_URL: ${{ vars.PREVIEW_URL || secrets.PREVIEW_URL || '' }}
    defaults:
      run:
        working-directory: root/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: root/frontend/package-lock.json
      - name: Download built dist
        uses: actions/download-artifact@v5
        with:
          name: frontend-dist
          path: root/frontend/dist
      - name: Decide target URL
        id: url
        shell: bash
        run: |
          if [ -n "$PREVIEW_URL" ]; then
            echo "PREVIEW_URL=$PREVIEW_URL" >> "$GITHUB_ENV"
            echo "mode=remote" >> "$GITHUB_OUTPUT"
          else
            echo "PREVIEW_URL=http://127.0.0.1:4174" >> "$GITHUB_ENV"
            echo "mode=local" >> "$GITHUB_OUTPUT"
          fi
      - name: Install dependencies
        run: npm ci
      - name: Start local static server (fallback)
        if: steps.url.outputs.mode == 'local'
        run: |
          nohup npm run preview -- --port 4174 --strictPort --host > /dev/null 2>&1 &
          npx -y wait-on http://127.0.0.1:4174
      - name: Run Lighthouse CI
        run: npx lhci autorun --config=../.lighthouserc.js
      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: root/frontend/.lighthouseci
          if-no-files-found: warn
