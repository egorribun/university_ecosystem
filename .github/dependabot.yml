version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/root"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      npm-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/root"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    commit-message:
      prefix: "build"
      include: "scope"
    groups:
      pip-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"
